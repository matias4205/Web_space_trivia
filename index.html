<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="description" content="">

	<title>Trivia Educación Vial - Aprendé programando</title>

	<!--  Estilo css animated-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">

	<!-- Estilos del sitio -->
	<link href="./css/estilos.css" rel="stylesheet">
</head>

<body>

	<main role="main" class="container fill animated zoomInDown">
		<nav class="navbar navbar-expand-md navbar-dark trivia-bg-purpura">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Página Principal</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="instrucciones.html">Instrucciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="acerca_de.html">Acerca de</a>
					</li>
				</ul>
			</div>
		</nav>

		<div id="pantalla-inicio" class="container text-center animated bounceIn">
			<a id="inicio-boton-jugar" class="btn btn-lg btn-primary px-5 trivia-bg-verde-obscuro trivia-border-none trivia-box-shadow" href="#" role="button">JUGAR</a>
		</div>

		<div id="header" class="row d-none animated slideInDown">
			<div class="col-12 px-0">
				<img src="img/header_desktop.jpg" class="d-none d-md-block w-100 header-top" />
				<img src="img/header_mobile.jpg" class="d-block d-md-none w-100 header-top" />
			</div>
		</div>

		<div id="pantalla-juego" class="d-none container px-1 px-md-3  px-lg-5 animated bounceIn"><br><br>

			<div class="row">
				<div class="col-12 col-md-6 mt-4">
					<div class="trivia-tarjeta trivia-bg-blanco trivia-box-shadow">
						<div class="p-2 p-md-3 trivia-bg-violeta-claro titulo">
							<span id="pregunta-numero">x)</span>
							<span id="pregunta-texto">***************</span>
						</div>

						<div class="p-2 p-md-3 text-center cuerpo">
							<img id="pregunta-imagen" src="img/preguntas/imagen-generica.jpg">
						</div>
					</div>
				</div>

				<div class="col-12 col-md-6 mt-4 text-center">
					<div id="opciones">
						<div id="div-preg-0" class="btn btn-primary btn-block opc0 p-2 p-md-3 trivia-opcion trivia-bg-blanco trivia-box-shadow animated fadeInDown">
							<input type="radio" name="respuesta" id="opc0" value="Opción 0" class="d-none"> <label id="label-0" for="opc0">Opción 1</label> <label name="puntos-animado" class="d-none puntos_animacion animated fadeInLeft" style="margin-bottom:0px;">Puntos</label>
						</div>

						<div id="div-preg-1" class="btn btn-primary btn-block opc1 p-2 p-md-3 trivia-opcion trivia-bg-blanco trivia-box-shadow animated fadeInDown">
							<input type="radio" name="respuesta" id="opc1" value="Opción 1" class="d-none"> <label id="label-1" for="opc1">Opción 2</label> <label name="puntos-animado" class="d-none puntos_animacion animated fadeInLeft" style="margin-bottom:0px;">Puntos</label>
						</div>

						<div id="div-preg-2" class="btn btn-primary btn-block opc2 p-2 p-md-3 trivia-opcion trivia-bg-blanco trivia-box-shadow animated fadeInDown">
							<input type="radio" name="respuesta" id="opc2" value="Opción 2" class="d-none"> <label id="label-2" for="opc2">Opción 3</label> <label name="puntos-animado" class="d-none puntos_animacion animated fadeInLeft" style="margin-bottom:0px;">Puntos</label>
						</div>
					</div><br>
					<div id="error-no-selec" class="d-none error-no-selec animated bounceIn">No se ha seleccionado ninguna opcion!</div>
					<div class="p-1 mb-3">
						<div id="boton-verificar" class="btn btn-primary trivia-bg-verde-obscuro trivia-border-none trivia-box-shadow animated fadeIn">Verificar</div>
						<div id="boton-siguiente" class="d-none btn btn-primary trivia-bg-verde-obscuro trivia-border-none trivia-box-shadow">Siguiente</div>
					</div>
				</div>
			</div>

		</div>

		<div id="pantalla-resultado" class="d-none container px-1 px-md-3  px-lg-5 animated fadeIn">
			<div class="row">
				<div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
					<div  class="trivia-tarjeta trivia-bg-blanco trivia-box-shadow">
						<div class="p-2 p-md-3 trivia-bg-rosa-obscuro titulo text-center">
							<h4>RESULTADO</h4>
						</div>

						<div class="container p-2 p-md-3 trivia-texto-color-rosa-obscuro">

							<div class="row align-items-center">
								<div class="col-12 col-md-5 text-center">
									<img src="img/feedback-bien.jpg" class="trivia-resultado-bien" />
									<img src="img/feedback-mal.jpg" class="trivia-resultado-mal" />
								</div>
								<div class="col-12 col-md-7">
									<h1 class="mb-2 trivia-texto-color-verde trivia-resultado-bien">¡Muy Bien!</h1>
									<p class="mb-2 trivia-resultado-bien">
										Tus Conocimientos acerca del universo son excelentes
									</p>
									<h1 class="mb-2 trivia-texto-color-rojo trivia-resultado-mal">Ooh no!</h1>
									<p class="mb-2 trivia-resultado-mal">
										Tenés que seguir practicando
									</p>
									<h2><span id="resultado-puntos"></span></h2>
								</div>
							</div><br><br>

							<div class="row align-items-center">
								<div class="col-12 text-center">
									<div id="resultado-boton-volver-a-jugar" class="d-none btn btn-lg btn-primary px-4 trivia-bg-naranja-obscuro trivia-border-none trivia-box-shadow font-weight-bold animated bounceIn" href="#" role="button">VOLVER A JUGAR</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</main><br><br><br>

	<!-- script general para elementos gráficos del template html -->
	<script type="text/javascript" src="js/script.js"></script>

	<!-- scripts del juego -->
	<script type="text/javascript" src="js/datos_preguntas.js"></script>
	<script type="text/javascript" src="js/mi_codigo.js"></script>


</body>
</html>
